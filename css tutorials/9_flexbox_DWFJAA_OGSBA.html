<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox-(for flexcontainer)_DWFJAA---(for flexitems)_OGSBA</title>

    <style>
       
       .container
       {
          border: solid black 20px;
          width: 100%;
          height: 100vh;
          display: flex;

          /* flex-direction: row;
          flex-wrap: wrap-reverse; */

          /* flex-flow: row wrap; */                    /* we can use both dir and wrap in shorthand notation */
          

          /* justify-content: space-evenly; */           /* justify-content, align-items, align-content---- floats the group of flex-items on window at given command */
          /* align-items: center; */

          /* align-content: start; */
       }

       .box
       {
          margin: 10px;
          border: solid rgb(3, 0, 169) 5px;
          width: 200px;
          height: 200px;
          background-color: #f4a7e7;

          text-align: center;                      /* these 4 lines to align content at exact centre of box*/
          display: flex;
          justify-content: center;
          align-items: center;
         
       }

       #box1
       {
          
          order: -1;                               /* order ordered the particular flex-item on numberline */
          flex-grow: 2;                            /* it grows particular flex-item  n times the other items */
       }

       #box2
       {
          
          order: -2;
          flex-shrink: 3;                         /* it shrink particular flex-item  n times the other items */
          
       }

       #box3
       {
          flex-basis: 250px;                      /* it set the width particular flex-item  until it not going to shrink or grow properly*/
       }

       #box4
       {
         order: 1;
         align-self: center;                     /* just like(justify-content, align-items, align-content)   it works for flex-items*/
       }


    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="box1"><strong>BOX_1</strong></div>
        <div class="box" id="box2"><strong>BOX_2</strong></div>
        <div class="box" id="box3"><strong>BOX_3</strong></div>
        <div class="box" id="box4"><strong>BOX_4</strong></div>
    </div>
</body>
</html>
